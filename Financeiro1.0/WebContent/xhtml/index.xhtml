<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Financeiro Login</title>
	<script language="javascript" src="Js/JScript.js" />
</h:head>
<h:body style="background-color:#191970">
	<h:form name="index" id="index">
		<center>
		<p:column rowpan="3">  
		 <p:graphicImage url="/images/money_bag.png"/>  
		 </p:column>  
		 <br></br> <br></br>
		<p:panel header="Financeiro" style="width:50%">
		<p:growl id="growlIndex" showDetail="true" />
			<h:panelGrid columns="2" >
				<h:inputHidden value="#{pessoaController.pessoaBean.idPessoa}" />
				<h:inputHidden value="1" />
				
				<h:outputLabel value="Nome:" />
				<p:inputText id="nome" value="#{pessoaController.pessoaBean.nome}"	size="20" maxlength="50" />
				
				<h:outputLabel value="Senha:" />
				<p:password id="senha"	value="#{pessoaController.pessoaBean.senha}" size="20"	maxlength="50" />
				
				<p:commandButton styleClass="button" value="Entrar"	action="#{pessoaController.senha()}" update="@form"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		</center>
	</h:form>
</h:body>
</html>
