<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		.ui-widget,.ui-widget .ui-widget {
			font-size: 11px !important;
		}
	</style>
</h:head>
<h:body>

	<h:form>

		<p:growl id="msgs" showDetail="true" />

		<h:inputHidden value="#{medicoController.medicoBean.idmedico}" />
		<p:panel header="Cadastro de Medico" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel value="Nome:" />
				<p:inputText id="nome" value="#{medicoController.medicoBean.nome}"
					size="50" maxlength="50" />

				<h:outputLabel value="Especialidade: " />
				<p:selectOneMenu id="especialidade" effect="fade">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{especialidadeController.listar}"
						var="especialidade" itemLabel="#{especialidade.nome}"
						itemValue="#{especialidade.idespecialidade}" />
				</p:selectOneMenu>

				<p:commandButton id="addUser" value="Add"
					action="#{medicoController.addUser}" ajax="false" />
				<p:commandButton id="reset" value="Reset"
					action="#{medicoController.reset}" ajax="false" />


				<p:dataTable var="medico" value="#{medicoController.listar}">
					<p:column headerText="Id Medico">
						<h:outputText value="#{medico.idmedico}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{medico.nome}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
