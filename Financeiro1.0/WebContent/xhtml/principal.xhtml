<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Financeiro</title>
	<script language="javascript" src="../Js/JScript.js" />
	<link rel="StyleSheet" type="text/css" href="../css/estilo.css"></link>

</h:head>

<h:body style="background-color: #191970">

	<h:form name="formulario" id="formulario">
		<p:tabView orientation="left">

			<p:tab title="FINANCEIRO">
				<h:panelGrid width="1080px">
				</h:panelGrid>

			</p:tab>

			<p:tab title="Usuarios">
				<h:panelGrid width="1080px">

					<p:tabView orientation="left">

						<p:tab title="Visualizar Usuarios">
							<h:panelGrid width="1000px">
								<p:dataTable var="receber" value="pessoaController.listar()"
										paginator="true" rows="20"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="10,15,25" id="table" emptyMessage="Nenhum registro encontrado"
										loadingMessage="Buscando..."
										selectionMode="single" rowKey="" style="width: 50%">
										
										<p:column headerText="Id" id="id">
											<h:outputText value="pessoaController.listaPessoa" />
										</p:column>
										
										<p:column headerText="None" id="nome">
											<h:outputText value="pessoaBean.nome" />
										</p:column>

									</p:dataTable>
							</h:panelGrid>
						</p:tab>

						<p:tab title="Adicionar Usuarios">
							<h:panelGrid width="1080px">

								<h:form name="formAddFuncionario" id="formAddFuncionario">
									<h:panelGrid columns="2">
										<h:inputHidden value="#{pessoaController.pessoaBean.idPessoa}" />
										<h:inputHidden value="1" />

										<h:outputLabel value="Cadastro de Usuarios" colspan="2" />
										<br></br>
										<br></br>
										<br></br>

										<h:outputLabel value="Nome:" />
										<p:inputText id="nome"
											value="#{pessoaController.pessoaBean.nome}" size="25"
											maxlength="50" />

										<h:outputLabel value="Profissão:" />
										<p:inputText id="Profissão"
											value="#{pessoaController.pessoaBean.profissao}" size="25"
											maxlength="50" />


										<h:outputLabel value="Senha:" />
										<p:password id="senha" feedback="true"
											value="#{pessoaController.pessoaBean.senha}" size="25"
											maxlength="50" />

										<h:outputLabel value="Confirme a Senha:" />
										<p:password id="confSenha" feedback="true"
											value="#{pessoaController.pessoaBean.senha}" size="25"
											maxlength="50" />

										<p:growl id="growl" showDetail="true" sticky="true" />

									</h:panelGrid>
									<h:panelGrid>
										<p:commandButton value="Cadastrar"
											action="#{pessoaController.incluir()}"
											actionListener="#{pessoaController.sucesso}" update="growl"
											image="/images/plus_button.png" />
										<p:commandButton type="reset" value="Limpar"
											icon="ui-icon-cancel" />
									</h:panelGrid>

								</h:form>

							</h:panelGrid>
						</p:tab>

						

					</p:tabView>
				</h:panelGrid>
			</p:tab>


			<p:tab title="Bancos">
				<h:panelGrid width="1080px">

					<p:tabView orientation="left">
						<p:tab title="Visualizar Bancos">
							<h:panelGrid width="1000px">



							</h:panelGrid>
						</p:tab>

						<p:tab title="Cadastrar Bancos">
							<h:panelGrid width="1000px">



							</h:panelGrid>
						</p:tab>

						<p:tab title="Excluir Bancos">
							<h:panelGrid width="1000px">



							</h:panelGrid>
						</p:tab>
					</p:tabView>

				</h:panelGrid>
			</p:tab>
		</p:tabView>

	</h:form>
</h:body>
</html>
